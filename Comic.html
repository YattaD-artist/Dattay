<style>
/* ===== Reset & Layout ===== */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Saira', sans-serif;
  background-color: #1a1414;
  color: #f5efe6;
}
body {
  padding: 2rem;
}

/* ===== Tiêu đề ===== */
h1 {
  position: relative;
  font-family: 'Saira', sans-serif;
  font-weight: 700;
  font-size: clamp(2.5rem, 6vw, 3.5rem);
  color: #b19777;
  text-align: center;
  margin: 0.5rem 0 1.5rem;
  padding-bottom: 0.25rem;
  text-transform: uppercase;
  letter-spacing: 0.35px;
  z-index: 10;
  text-shadow: 0 0 2px #40202099;
}

/* ===== MENU CHÍNH ===== */
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
  padding: 0 5vw;
}

/* ========== ITEM MENU ========== */
.menu a {
  position: relative;
  width: 140px;
  height: 50px;
  background-color: #442a2a;
  border: 2px solid #7e4b4b;
  box-shadow: 0 0 4px #00000022;
  transition: background 0.3s, border-color 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-family: 'Saira', sans-serif;
  font-weight: 700;
  font-size: 1.3rem;
  color: inherit;
  border-radius: 7px;
  text-decoration: none;
  opacity: 0.95;
  margin: 0;
}

/* ========== HOVER ========== */
.menu a:hover {
  background-color: #e9282c;
  border-color: #ff5252;
  color: #fff;
}

/* ===== Layout chung ===== */
.panel {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 100%;
  padding-top: 8vh;
}
.panel-inner {
  width: 100%;
  max-width: 100vw;
  padding: 0 1rem;
}
.back-link {
  display: block;
  text-align: center;
  font-size: 1rem;
  margin-top: 2rem;
  padding-top: 1rem;
  font-family: 'Saira', sans-serif;
  font-weight: 400;
  text-decoration: none;
  color: #a19386;
  transition: color 0.2s;
  z-index: 10;
}
.back-link:hover {
  color: #e9282c;
}

/* ===== Nút đổi theme ===== */
.theme-toggle {
  position: fixed;
  top: 1.5rem;
  left: 1.5rem;
  background: none;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
  z-index: 1000;
  color: inherit;
  transition: color 0.3s;
}

/* ===== Light Mode ===== */
body.light-mode {
  background: #f0e6e4;
  color: #2e1a1a;
}
body.light-mode h1 {
  color: #7a3b3b;
  text-shadow: 0 0 2px #b1977788;
}
body.light-mode .menu a {
  background-color: #c9b2ae;
  border: 2px solid #a07575;
  box-shadow: 0 0 4px #00000022;
}
body.light-mode .menu a:hover {
  background-color: #e9282c;
  border-color: #ff5c5c;
  color: #fff;
}
body.light-mode .caption,
body.light-mode .close-btn,
body.light-mode .theme-toggle,
body.light-mode .restart-btn {
  color: #2e1a1a;
}

/* ===== Đọc Truyện ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.deck img {
  position: absolute;
  top: 50%;
  left: 50%;
  max-height: 85vh;
  max-width: 85vw;
  transform: translate(-50%, -50%) scale(0.6);
  transition: transform 0.5s ease, z-index 0.3s ease;
  border-radius: 6px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
  filter: contrast(0.8) brightness(0.8);
  pointer-events: none;
}
.deck img.active {
  transform: translate(-50%, -50%) scale(1);
  z-index: 30;
  filter: none;
  pointer-events: auto;
}
.deck img.left {
  transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
}
.deck img.right {
  transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
}
.caption, .close-btn, .restart-btn {
  font-family: 'Saira', sans-serif;
  font-weight: 400;
  z-index: 20;
}
.caption {
  margin-top: 12px;
  padding: 6px 0;
  width: 100%;
  text-align: center;
  font-size: clamp(1.1rem, 2.5vw, 1.8rem);
  letter-spacing: 1px;
  color: inherit;
}
.close-btn {
  position: absolute;
  top: 20px;
  right: 28px;
  font-size: 2em;
  cursor: pointer;
  transition: color 0.2s;
  color: inherit;
}
.close-btn:hover {
  color: #e9282c;
}
.restart-btn {
  position: absolute;
  right: 30px;
  bottom: 90px;
  font-size: clamp(1rem, 2vw, 1.6rem);
  background: rgba(255, 255, 255, 0.1);
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  color: inherit;
  transition: background 0.2s;
}
.restart-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}
  </style>
  </head>

  <body>
    <!-- Nút chuyển chế độ sáng/tối -->
    <button class="theme-toggle" id="themeToggle" title="Đổi chế độ sáng / tối">
      <i class="fa-solid fa-eye"></i>
    </button>

    <!-- Nội dung -->
    <div class="panel">
      <div class="panel-inner">
        <h1>TRUYỆN TRANH</h1>
        <nav class="menu">
          <a id="punkga-link"><span>PunkgaMerch</span></a>
          <a class="story-link unavailable"><span>Red & Ruby</span></a>
          <a class="story-link unavailable"><span>Still become true</span></a>
          <a class="story-link unavailable"><span>Lê Thận</span></a>
          <a class="story-link unavailable"><span>Raku</span></a>
          <a class="story-link unavailable"><span>Breakthrough</span></a>
        </nav>
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
      </div>
    </div>

    <!-- Overlay trình chiếu -->
    <div class="overlay" id="overlay">
      <div class="close-btn" id="closeBtn">✕</div>
      <div class="deck" id="deck"></div>
      <div class="caption" id="caption"></div>
      <div class="restart-btn" id="restartBtn">← Quay lại trang đầu</div>
    </div>

    <!-- JavaScript -->
<script>
// ========== 2. Hiệu ứng menu ==========
(function setupMenuInteraction() {
  // Giao diện cơ bản: không hiệu ứng
})();

// ========== 3. Đổi chế độ sáng/tối ==========
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = themeToggle.querySelector('i');

  function updateThemeIcon() {
    themeIcon.className = document.body.classList.contains('light-mode')
      ? 'fa-solid fa-eye'
      : 'fa-solid fa-eye';
  }

  function applySavedTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
    } else {
      document.body.classList.remove('light-mode');
    }
    updateThemeIcon();
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    updateThemeIcon();
  });

  // Gọi ngay khi trang được tải
  applySavedTheme();

// ========== 4. Slideshow truyện PunkgaMerch ==========
(function setupGallery() {
  const link = document.getElementById('punkga-link');
  const overlay = document.getElementById('overlay');
  const deck = document.getElementById('deck');
  const caption = document.getElementById('caption');
  const closeBtn = document.getElementById('closeBtn');
  const restartBtn = document.getElementById('restartBtn');

  const total = 15;
  const images = [];
  let index = 0;
  let transitioning = false;
  let touchStartX = 0;

  const caps = Array.from({ length: total }, (_, i) =>
    i === 0 ? 'Trang Bìa' : `Trang ${i}`
  );
  const sounds = Array.from({ length: 4 }, (_, i) =>
    `assets/sfx/Pictures/Paper${i + 1}.mp3`
  );

  // Load ảnh
  for (let i = 0; i < total; i++) {
    const img = document.createElement('img');
    img.src = `comics/PunkgaMerch/${String(i).padStart(2, '0')}.webp`;
    if (i > 2) img.loading = 'lazy';
    deck.appendChild(img);
    images.push(img);
    img.addEventListener('transitionend', () => {
      if (img.classList.contains('active')) transitioning = false;
    });
  }

  function update() {
    images.forEach((img, i) => {
      img.className = '';
      img.style.zIndex = '';
      if (i === index) {
        img.classList.add('active');
        img.style.zIndex = '30';
      } else if (i < index) {
        img.classList.add('left');
        img.style.zIndex = String(5 + i);
      } else {
        img.classList.add('right');
        img.style.zIndex = String(5 - (i - index));
      }
    });
    caption.textContent = caps[index];
    restartBtn.style.display = index === total - 1 ? 'block' : 'none';
  }

  function playSound() {
    const audio = new Audio(
      sounds[Math.floor(Math.random() * sounds.length)]
    );
    audio.playbackRate = 1.5;
    audio.play().catch(() => {});
  }

  function show() {
    index = 0;
    transitioning = false;
    overlay.style.display = 'flex';
    update();
  }

  function hide() {
    overlay.style.display = 'none';
    transitioning = false;
  }

  function next() {
    if (!transitioning && index < total - 1) {
      playSound();
      transitioning = true;
      index++;
      update();
    }
  }

  function prev() {
    if (!transitioning && index > 0) {
      playSound();
      transitioning = true;
      index--;
      update();
    }
  }

  function restart() {
    if (!transitioning) {
      index = 0;
      update();
    }
  }

  // Sự kiện
  link.addEventListener('click', show);
  closeBtn.addEventListener('click', hide);
  restartBtn.addEventListener('click', restart);

  overlay.addEventListener('click', (e) => {
    const rect = overlay.getBoundingClientRect();
    if (e.clientX > rect.left + rect.width / 2 + 50) next();
    else if (e.clientX < rect.left + rect.width / 2 - 50) prev();
  });

  overlay.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  });

  overlay.addEventListener('touchend', (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(diff) > 50) {
      diff < 0 ? next() : prev();
    }
  });

  window.addEventListener('keydown', (e) => {
    if (overlay.style.display === 'flex' && !transitioning) {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'Escape') hide();
    }
  });
})();
</script>
