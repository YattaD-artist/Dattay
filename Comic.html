<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truyện Tranh</title>

    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Noto+Sans+JP&family=Patrick+Hand&family=Big+Shoulders+Stencil+Text&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Preload Hình ảnh & Âm thanh -->
    <link rel="preload" as="image" href="comics/PunkgaMerch/00.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="comics/PunkgaMerch/01.webp" fetchpriority="high" />
    <link rel="preload" as="image" href="comics/PunkgaMerch/02.webp" />
    <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper1.mp3" />
    <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper2.mp3" />
    <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper3.mp3" />
    <link rel="preload" as="audio" href="assets/sfx/Pictures/Paper4.mp3" />

<style>
/* ===== Reset & Layout ===== */
html, body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Noto Sans JP', sans-serif;
  background-color: #1a1414;
  color: #f5efe6;
}
body {
  padding: 2rem;
}

/* ===== Tiêu đề ===== */
h1 {
  position: relative;
  font-family: 'Big Shoulders Stencil Text', sans-serif;
  font-weight: 400;
  font-size: clamp(4rem, 9vw, 5.5rem);
  color: #b19777;
  text-align: center;
  margin: 0.5rem 0 1.5rem;
  padding-bottom: 0.25rem;
  text-transform: uppercase;
  letter-spacing: 0.35px;
  z-index: 10;
  text-shadow: 0 0 4px #40202099;
}

/* ===== MENU CHÍNH ===== */
.menu {
  position: relative;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly;
  gap: 4rem;
  margin-top: 4rem;
  padding: 0 5vw;
  z-index: 10;
}

/* ========== ITEM MENU ========== */
.menu a {
  position: relative;
  overflow: hidden;
  width: 120px;
  height: 120px;
  transform: rotate(45deg); /* Hình vuông nghiêng */
  background-color: #442a2a;
  border: 2px solid #7e4b4b;
  box-shadow: inset 0 0 6px #1e0e0e, 0 0 4px #00000022;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(1px);
  opacity: 0.95;
}

/* ========== TEXT BÊN TRONG ITEM ========== */
.menu a span {
  transform: rotate(-45deg); /* Chữ đứng thẳng */
  font-family: 'Amatic SC', cursive;
  font-size: 2rem;
  text-align: center;
  padding: 0 0.5rem;
  color: inherit;
  z-index: 1;
  position: relative;
}

/* ========== HOVER ========== */
.menu a:hover {
  background-color: #e9282c;
  border-color: #ff5252;
  box-shadow: 0 0 12px #e9282caa;
}

/* ========== FLOATING ANIMATION KEYFRAMES ========== */
@keyframes floatY0 {
  0%, 100% { transform: translateY(0) rotate(45deg); }
  50% { transform: translateY(-6px) rotate(45deg); }
}
@keyframes floatY1 {
  0%, 100% { transform: translateX(0) rotate(45deg); }
  50% { transform: translateX(6px) rotate(45deg); }
}
@keyframes floatY2 {
  0%, 100% { transform: translate(0, 0) rotate(45deg); }
  50% { transform: translate(-4px, -4px) rotate(45deg); }
}
@keyframes floatY3 {
  0%, 100% { transform: rotate(45deg) scale(1); }
  50% { transform: rotate(45deg) scale(1.05); }
}
@keyframes floatY4 {
  0%, 100% { transform: translateY(0) rotate(45deg); }
  50% { transform: translateY(8px) rotate(45deg); }
}
@keyframes floatY5 {
  0%, 100% { transform: rotate(45deg) translateY(0); }
  50% { transform: rotate(45deg) translateY(-8px) scale(1.03); }
}

/* ========== GÁN ANIMATION THEO SHARD ========== */
a[data-shard="0"] {
  animation: floatY0 4s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.3s);
}
a[data-shard="1"] {
  animation: floatY1 5s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.2s);
}
a[data-shard="2"] {
  animation: floatY2 6s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.25s);
}
a[data-shard="3"] {
  animation: floatY3 4.5s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.35s);
}
a[data-shard="4"] {
  animation: floatY4 3.8s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.2s);
}
a[data-shard="5"] {
  animation: floatY5 5.2s ease-in-out infinite;
  animation-delay: calc(var(--i) * 0.15s);
}

/* ===== Layout chung ===== */
.panel {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 100%;
  padding-top: clamp(8vh, 12vh, 16vh);
}
.panel-inner {
  width: 100%;
  max-width: 100vw;
  padding: 0 1rem;
}
.back-link {
  position: relative;
  display: block;
  text-align: center;
  font-size: 1rem;
  margin-top: 3rem;
  padding-top: 1rem;
  font-family: 'Patrick Hand', cursive;
  text-decoration: none;
  color: #a19386;
  transition: color 0.2s;
  z-index: 10;
}
.back-link:hover {
  color: #e9282c;
}

/* ===== Hình vuông trôi nền ===== */
.floating-pattern {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}
.square {
  position: absolute;
  background-color: #2e1a1a;
  border: 2px solid #5d3b3b;
  box-shadow: inset 0 0 6px #00000055, 0 0 4px #00000033;
  transform: rotate(45deg);
  animation: floatSquare linear infinite;
  opacity: 0.8;
}
@keyframes floatSquare {
  0% { transform: translateY(0) rotate(45deg); opacity: 0.6; }
  50% { transform: translateY(-50vh) translateX(10px) rotate(45deg); }
  100% { transform: translateY(-100vh) translateX(-10px) rotate(45deg); opacity: 0; }
}
@keyframes floatY {
  0%, 100% { transform: rotate(45deg) translateY(0); }
  50% { transform: rotate(45deg) translateY(-10px); }
}

/* ===== Nút đổi theme ===== */
.theme-toggle {
  position: fixed;
  top: 1.5rem;
  left: 1.5rem;
  background: none;
  border: none;
  font-size: 1.8rem;
  cursor: pointer;
  z-index: 1000;
  color: inherit;
  transition: color 0.3s;
}

/* ===== Light Mode ===== */
body.light-mode {
  background: #f0e6e4;
  color: #2e1a1a;
}
body.light-mode h1 {
  color: #7a3b3b;
  text-shadow: 0 0 2px #b1977788;
}
body.light-mode .menu a {
  background-color: #c9b2ae;
  border: 2px solid #a07575;
  box-shadow: inset 0 0 4px #ffffffaa, 0 0 4px #00000022;
  backdrop-filter: blur(1px);
}
body.light-mode .menu a:hover {
  background-color: #e9282c;
  border-color: #ff5c5c;
  box-shadow: 0 0 10px #e9282c99;
}
body.light-mode .square {
  background-color: #dac0ba;
  border: 2px solid #9b6d6d;
  box-shadow: inset 0 0 5px #ffffffaa, 0 0 3px #00000033;
  opacity: 0.7;
}
body.light-mode .caption,
body.light-mode .close-btn,
body.light-mode .theme-toggle,
body.light-mode .restart-btn {
  color: #2e1a1a;
}

/* ===== Đọc Truyện ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(4px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.deck img {
  position: absolute;
  top: 50%;
  left: 50%;
  max-height: 85vh;
  max-width: 85vw;
  transform: translate(-50%, -50%) scale(0.6);
  transition: transform 0.5s ease, z-index 0.3s ease;
  border-radius: 6px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
  filter: contrast(0.8) brightness(0.8);
  pointer-events: none;
}
.deck img.active {
  transform: translate(-50%, -50%) scale(1);
  z-index: 30;
  filter: none;
  pointer-events: auto;
}
.deck img.left {
  transform: translate(calc(-150% + 30px), -50%) scale(0.6) rotate(-5deg);
}
.deck img.right {
  transform: translate(calc(50% + 30px), -50%) scale(0.6) rotate(5deg);
}
.caption, .close-btn, .restart-btn {
  font-family: 'Patrick Hand', cursive;
  z-index: 20;
}
.caption {
  margin-top: 12px;
  padding: 6px 0;
  width: 100%;
  text-align: center;
  font-size: clamp(1.1rem, 2.5vw, 1.8rem);
  letter-spacing: 1px;
  color: inherit;
}
.close-btn {
  position: absolute;
  top: 20px;
  right: 28px;
  font-size: 2em;
  cursor: pointer;
  transition: color 0.2s;
  color: inherit;
}
.close-btn:hover {
  color: #e9282c;
}
.restart-btn {
  position: absolute;
  right: 30px;
  bottom: 90px;
  font-size: clamp(1rem, 2vw, 1.6rem);
  background: rgba(255, 255, 255, 0.1);
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  color: inherit;
  transition: background 0.2s;
}
.restart-btn:hover {
  background: rgba(255, 255, 255, 0.2);
}
  </style>
  </head>

  <body>
    <!-- Hiệu ứng nền hình vuông -->
    <div class="floating-pattern" id="floating-pattern"></div>

    <!-- Nút chuyển chế độ sáng/tối -->
    <button class="theme-toggle" id="themeToggle" title="Đổi chế độ sáng / tối">
      <i class="fa-solid fa-eye"></i>
    </button>

    <!-- Nội dung -->
    <div class="panel">
      <div class="panel-inner">
        <h1>TRUYỆN TRANH</h1>
        <nav class="menu">
<a id="punkga-link" class="shard" data-shard="0" style="--i: 0"><span>PunkgaMerch</span></a>
<a data-story="RedRuby" class="story-link unavailable shard" data-shard="1" style="--i: 1"><span>Red & Ruby</span></a>
<a data-story="StillTrue" class="story-link unavailable shard" data-shard="2" style="--i: 2"><span>Still become true</span></a>
<a data-story="LeThan" class="story-link unavailable shard" data-shard="3" style="--i: 3"><span>Lê Thận</span></a>
<a data-story="Raku" class="story-link unavailable shard" data-shard="4" style="--i: 4"><span>Raku</span></a>
<a data-story="Breakthrough" class="story-link unavailable shard" data-shard="5" style="--i: 5"><span>Breakthrough</span></a>
        </nav>
        <a href="index.html" class="back-link">← Quay lại trang chủ</a>
      </div>
    </div>

    <!-- Overlay trình chiếu -->
    <div class="overlay" id="overlay">
      <div class="close-btn" id="closeBtn">✕</div>
      <div class="deck" id="deck"></div>
      <div class="caption" id="caption"></div>
      <div class="restart-btn" id="restartBtn">← Quay lại trang đầu</div>
    </div>

    <!-- JavaScript -->
<script>
// ========== 1. Hiệu ứng nền hình vuông trôi ==========
(function createFloatingSquares() {
  const container = document.getElementById('floating-pattern');
  const count = 60;
  const used = new Set();

  for (let i = 0; i < count; i++) {
    const sq = document.createElement('div');
    sq.classList.add('square');

    let left, bottom, key;
    do {
      left = Math.floor(Math.random() * 95);
      bottom = Math.floor(Math.random() * 60);
      key = `${left}-${bottom}`;
    } while (used.has(key));

    used.add(key);
    const size = 20 + Math.random() * 20;
    sq.style.left = `${left}vw`;
    sq.style.bottom = `${bottom}vh`;
    sq.style.width = `${size}px`;
    sq.style.height = `${size}px`;
    sq.style.animationDuration = `${12 + Math.random() * 10}s`;
    container.appendChild(sq);
  }
})();

// ========== 2. Hiệu ứng menu ==========
(function setupMenuInteraction() {
  const items = Array.from(document.querySelectorAll('.menu a'));
  const menu = document.querySelector('.menu');
  const threshold = 60;

  // Random offset
  items.forEach((el) => {
    el.style.marginLeft = `${Math.random() * 40 - 20}px`;
    el.style.marginTop = `${Math.random() * 30 - 15}px`;
  });

  // Hover tạm dừng
  menu.addEventListener('mousemove', (e) => {
    items.forEach((el) => {
      const r = el.getBoundingClientRect();
      const d = Math.hypot(
        e.clientX - (r.left + r.width / 2),
        e.clientY - (r.top + r.height / 2)
      );
      el.style.animationPlayState = d < threshold ? 'paused' : 'running';
    });
  });
  menu.addEventListener('mouseleave', () => {
    items.forEach((el) => {
      el.style.animationPlayState = 'running';
    });
  });
})();

// ========== 3. Đổi chế độ sáng/tối ==========
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = themeToggle.querySelector('i');

  function updateThemeIcon() {
    themeIcon.className = document.body.classList.contains('light-mode')
      ? 'fa-solid fa-eye'
      : 'fa-solid fa-eye';
  }

  function applySavedTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
    } else {
      document.body.classList.remove('light-mode');
    }
    updateThemeIcon();
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    updateThemeIcon();
  });

  // Gọi ngay khi trang được tải
  applySavedTheme();

// ========== 4. Slideshow truyện PunkgaMerch ==========
(function setupGallery() {
  const link = document.getElementById('punkga-link');
  const overlay = document.getElementById('overlay');
  const deck = document.getElementById('deck');
  const caption = document.getElementById('caption');
  const closeBtn = document.getElementById('closeBtn');
  const restartBtn = document.getElementById('restartBtn');

  const total = 15;
  const images = [];
  let index = 0;
  let transitioning = false;
  let touchStartX = 0;

  const caps = Array.from({ length: total }, (_, i) =>
    i === 0 ? 'Trang Bìa' : `Trang ${i}`
  );
  const sounds = Array.from({ length: 4 }, (_, i) =>
    `assets/sfx/Pictures/Paper${i + 1}.mp3`
  );

  // Load ảnh
  for (let i = 0; i < total; i++) {
    const img = document.createElement('img');
    img.src = `comics/PunkgaMerch/${String(i).padStart(2, '0')}.webp`;
    if (i > 2) img.loading = 'lazy';
    deck.appendChild(img);
    images.push(img);
    img.addEventListener('transitionend', () => {
      if (img.classList.contains('active')) transitioning = false;
    });
  }

  function update() {
    images.forEach((img, i) => {
      img.className = '';
      img.style.zIndex = '';
      if (i === index) {
        img.classList.add('active');
        img.style.zIndex = '30';
      } else if (i < index) {
        img.classList.add('left');
        img.style.zIndex = String(5 + i);
      } else {
        img.classList.add('right');
        img.style.zIndex = String(5 - (i - index));
      }
    });
    caption.textContent = caps[index];
    restartBtn.style.display = index === total - 1 ? 'block' : 'none';
  }

  function playSound() {
    const audio = new Audio(
      sounds[Math.floor(Math.random() * sounds.length)]
    );
    audio.playbackRate = 1.5;
    audio.play().catch(() => {});
  }

  function show() {
    index = 0;
    transitioning = false;
    overlay.style.display = 'flex';
    update();
  }

  function hide() {
    overlay.style.display = 'none';
    transitioning = false;
  }

  function next() {
    if (!transitioning && index < total - 1) {
      playSound();
      transitioning = true;
      index++;
      update();
    }
  }

  function prev() {
    if (!transitioning && index > 0) {
      playSound();
      transitioning = true;
      index--;
      update();
    }
  }

  function restart() {
    if (!transitioning) {
      index = 0;
      update();
    }
  }

  // Sự kiện
  link.addEventListener('click', show);
  closeBtn.addEventListener('click', hide);
  restartBtn.addEventListener('click', restart);

  overlay.addEventListener('click', (e) => {
    const rect = overlay.getBoundingClientRect();
    if (e.clientX > rect.left + rect.width / 2 + 50) next();
    else if (e.clientX < rect.left + rect.width / 2 - 50) prev();
  });

  overlay.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  });

  overlay.addEventListener('touchend', (e) => {
    const diff = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(diff) > 50) {
      diff < 0 ? next() : prev();
    }
  });

  window.addEventListener('keydown', (e) => {
    if (overlay.style.display === 'flex' && !transitioning) {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'Escape') hide();
    }
  });
})();
</script>
