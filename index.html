<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>YattaD</title>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;700&display=swap" rel="stylesheet">
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');
    body {
        margin: 0;
        font-family: 'Saira', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s, color 0.3s;
        --bg: #ffffff;
        --text: #000000;
    }
    body.dark {
        --bg: #1e1e1e;
        --text: #ffffff;
    }
    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        border-bottom: 1px solid #ccc;
        background-color: var(--bg);
        position: sticky;
        top: 0;
    }
    .center-title {
        flex: 1;
        text-align: center;
        font-weight: 700;
        font-size: 24px;
    }
    .left, .right {
        display: flex;
        align-items: center;
        gap: 16px;
    }
    .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        text-decoration: none;
        transition: transform 0.2s;
    }
    .icon-btn:hover {
        transform: scale(1.2);
    }
    .icon-btn i {
        font-size: 24px;
        line-height: 1;
    }
    main {
        display: flex;
        height: calc(100vh - 60px);
    }
    .info {
        flex: 1;
        padding: 20px;
        border-right: 1px solid #ccc;
    }
    .menu {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    #menu-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
    }
    .menu a {
        position: relative;
        z-index: 1;
        display: block;
        padding: 15px;
        background-color: var(--bg);
        color: var(--text);
        text-decoration: none;
        font-weight: 700;
        border: 2px solid var(--text);
        text-align: center;
        transition: background-color 0.2s, color 0.2s;
    }
    .menu a:hover {
        background-color: var(--text);
        color: var(--bg);
    }
    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: var(--bg);
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        text-align: center;
    }
    .modal-content h3 {
        margin-bottom: 20px;
    }
    .qr-list {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .qr-list img {
        width: 150px;
        height: 150px;
        border: 2px solid var(--text);
    }
    .close-btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background: var(--text);
        color: var(--bg);
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>
    <header>
        <div class="left">
            <button class="icon-btn" id="theme-toggle"><i class="fas fa-adjust"></i></button>
        </div>
        <div class="center-title">YattaD</div>
        <div class="right">
            <a href="https://www.facebook.com/Fb.YattaD/" target="_blank" class="icon-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/yattad.art/" target="_blank" class="icon-btn"><i class="fab fa-instagram"></i></a>
            <button class="icon-btn" onclick="copyToClipboard('YattaD')" title="Copy Discord"><i class="fab fa-discord"></i></button>
            <button class="icon-btn" onclick="copyToClipboard('Yattadwork@gmail.com')" title="Copy Gmail"><i class="fas fa-envelope"></i></button>
        </div>
    </header>
    <main>
        <div class="info">
            <h2>Thông tin cá nhân</h2>
            <p>(Sẽ bổ sung sau)</p>
        </div>
        <div class="menu" id="menu">
            <canvas id="menu-bg" aria-hidden="true"></canvas>
            <a href="#">Xưởng Tranh Vẽ</a>
            <a href="#">Đọc Truyện Tranh</a>
            <a href="#">Phát Triển Game</a>
            <a href="#" id="payment-btn">Cổng Thanh Toán</a>
            <a href="#">Điều Ngẫu Nhiên</a>
        </div>
    </main>

    <!-- Modal QR -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <h3>Quét mã để thanh toán</h3>
            <div class="qr-list">
                <div>
                    <p>BIDV</p>
                    <img src="bidv_qr.png" alt="QR BIDV">
                </div>
                <div>
                    <p>MoMo</p>
                    <img src="momo_qr.png" alt="QR MoMo">
                </div>
                <div>
                    <p>PayPal</p>
                    <img src="paypal_qr.png" alt="QR PayPal">
                </div>
            </div>
            <button class="close-btn" id="close-modal">Đóng</button>
        </div>
    </div>

<script>
    // Dark mode toggle
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
    });

    // Copy to clipboard
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`Đã copy: ${text}`);
        });
    }

    // Payment modal
    const paymentBtn = document.getElementById('payment-btn');
    const paymentModal = document.getElementById('payment-modal');
    const closeModal = document.getElementById('close-modal');

    paymentBtn.addEventListener('click', (e) => {
        e.preventDefault();
        paymentModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
        paymentModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === paymentModal) {
            paymentModal.style.display = 'none';
        }
    });

    // Canvas rectangles background
    const canvas = document.getElementById('menu-bg');
    const ctx = canvas.getContext('2d');
    let rects = [];

    function initRects() {
        const { width, height } = canvas.getBoundingClientRect();
        canvas.width = width;
        canvas.height = height;
        rects = [];
        const count = Math.max(8, Math.floor(width / 90));
        for (let i = 0; i < count; i++) {
            const w = 20 + Math.random() * 40;
            const h = w * 3;
            rects.push({
                x: Math.random() * (width - w),
                y: Math.random() * (height - h),
                w, h,
                opacity: 0.06 + Math.random() * 0.16,
                offset: Math.random() * Math.PI * 2,
                speed: 0.5 + Math.random() * 0.5
            });
        }
    }

    function drawRects(time) {
        const dark = document.body.classList.contains('dark');
        const color = dark ? '#fff' : '#000';

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        rects.forEach(r => {
            const dy = Math.sin(time / 1000 * r.speed + r.offset) * 12;
            ctx.fillStyle = color;
            ctx.globalAlpha = r.opacity;
            ctx.fillRect(r.x, r.y + dy, r.w, r.h);
        });
        ctx.globalAlpha = 1;
        requestAnimationFrame(drawRects);
    }

    window.addEventListener('load', () => {
        initRects();
        requestAnimationFrame(drawRects);
    });
    window.addEventListener('resize', () => {
        clearTimeout(window.__rectResize);
        window.__rectResize = setTimeout(initRects, 150);
    });
</script>
</body>
</html>
